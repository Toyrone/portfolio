<!DOCTYPE html>
<html>
<head>
	<title>Countdown</title>

</head>
<body>
	<div id="container"></div>
	<script type="text/javascript">
		display = document.getElementById("container");
		
		function count() {
			var birthday = new Date(" Mar 2, 2018").getTime();
			var today = new Date().getTime();

			var diff = birthday - today;
			console.log(diff);
			var days = Math.floor(diff/(24*60*60*1000));
			var hours = Math.floor((diff % (24*60*60*1000))/(60*60*1000));
			var mins = Math.floor((diff % (60*60*1000))/(60*1000));
			var secs = Math.floor((diff % (60*1000))/(1000));

			display.textContent = days + ' : Days ' + hours + ' : Hours ' + mins + ' : Minutes ' + secs + ' : Seconds ';

		};

		setInterval('count()', 1000);

	</script>
</body>
</html>
