<!DOCTYPE html>
<html lang="">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">

		<style type="text/css">
			table {
				font-size: 1em;
				margin: 1em auto;
				border-collapse: collapse;
			}
			th, td {
				line-height: 2em;
				text-align: right;
				padding: 0em 0.4em;
				color: #333;
				border: 2px solid #666;
				cursor: pointer;
			}
			col.active, tr.active, td.active {
				background: #DDD;
			}
			tr td:hover, tr td:focus {
				color: #f00;
				background-color: #ffc;

			}
		</style>
	</head>
	<body>
		<button id="btn">Click Me</button>
		<input type="text" name="input" placeholder="Type your Name">
		
		
		<select>
			<option>Music</option>
			<option>Movies</option>
			<option>Football</option>
			<option>Food</option>
		</select>
		<div class="color">
			<input type="color" name="">
		</div>
		<br>
		<table id="multiplication">
			<colgroup>
				<col></col>
				<col></col>
				<col></col>
				<col></col>
				<col></col>
				<col></col>
			</colgroup>
			<tr>
				<th>X</th>
				<th>1</th>
				<th>2</th>
				<th>3</th>
				<th>4</th>
				<th>5</th></tr>

				<td>5</td></tr>

				<td>15</td></tr>

				<td>8</td>
				<td>12</td>
				<td>16</td>
				<td>20</td></tr>
			<tr>
